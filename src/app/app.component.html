

<div class="container">
  <div class="upper-data">
    <img src="../assets/itsHot.jpg" *ngIf="14 > 15">
    <img src="../assets/winterMorning.jpg" *ngIf="14 <= 15">

    <div class="weather-data">
      <div class="location">Kansas City, MO</div>
      <div class="temperature">{{ 14.40 | number: '1.0-0'}}°C</div> <!--hold down alt + 0176 and then let go to get the degree symbol-->
    </div>

  </div>


  <div class="lower-data">
    <br>
    <div class="more-info-label">
      More Information
    </div>
<br>
    <div class="more-info-container">
      <div class="info-block">

        <div class="info-block-label">
          <img src="../assets/itsCold.jpg">
          <span class="info-block-label-font">Min</span>
        </div>

        <div class="info-block-value">
        10°C
        </div>

      </div>

      <div class="info-block">

        <div class="info-block-label">
          <img src="../assets/maxHeat.jpg">
          <span class="info-block-label-font">Max.</span>
        </div>

        <div class="info-block-value">
        20°C
        </div>

      </div>



      <div class="info-block">

        <div class="info-block-label">
          <img src="../assets/humPic.jpg">
          <span class="info-block-label-font">Humidity</span>
        </div>

        <div class="info-block-value">
        77%
        </div>

      </div>

      <div class="info-block">

        <div class="info-block-label">
          <img src="../assets/wind.jpeg">
          <span class="info-block-label-font">Wind</span>
        </div>

        <div class="info-block-value">
        11 km/hr
        </div>

      </div>








    </div>


  </div>
</div>


<router-outlet></router-outlet>
