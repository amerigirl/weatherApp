

<div class="container">
  <div class="upper-data">
    <img src="../assets/itsHot.jpg" *ngIf="14 > 15">
    <img src="../assets/winterMorning.jpg" *ngIf="14 <= 15">

    <div class="weather-data">
      <div class="location">Kansas City, MO</div>
      <div class="temperature">{{ 14.40 | number: '1.0-0'}}°</div> <!--hold down alt + 0176 and then let go to get the degree symbol-->
    </div>

  </div>


  <div class="lower-data">
    <div class="more-infolabel">
      More Information
    </div>

    <div class="more-info-container">
      <div class="info-block">

        <div class="info-block-label">
          <img src="../assets/minCold.jpg">
          <span>humidity</span>
        </div>

        <div class="info-block-value">
          10°
        </div>
      </div>








    </div>


  </div>
</div>


<router-outlet></router-outlet>
